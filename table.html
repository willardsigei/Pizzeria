<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
       integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
   <!-- Google Fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
   <!-- Bootstrap core CSS -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
   <!-- Material Design Bootstrap -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
   <link rel="stylesheet" href="index.css">
    <title>Order page</title>
</head>
<body>

    <header>
        <h1 id="header1">Place Order Now</h1>
    </header>
    <form class="p-3 mt-3 col-md-6 mx-auto" id="text-center">
        <div class="form-group">
          <label id="fev" for="exampleFormControlSelect1">Pizza Flavor</label>
          <select class="form-control" id="flavor">
            <option>Select</option>
            <option label="Chicken Alfredo Pizza" value="800">Chicken Alfredo Pizza</option>
            <option label="Mushrooms" value="800">Mushrooms</option>
            <option label="Macaroni and Cheese Pizza" value="1200">Macaroni and Cheese Pizza</option>
            <option label="Beef Pizza" value="500">Beef Pizza</option>
            <option label="Sausage Pizza" value="650">Sausage Pizza</option>
          </select>
        </div>
        <div class="form-group">
          <label id="fev" for="exampleFormControlSelect1">Pizza Size</label>
          <select class="form-control" id="size">
            <option>Select</option>
            <option label="Regular" value="500">Regular</option>
            <option label="Medium" value="700">Medium</option>
            <option label="Large" value="900">Large</option>
            <option label="Mega" value="1200">Mega</option>
          </select>
        </div>
        <div class="form-group">
          <label id="fev" for="exampleFormControlSelect1">Pizza Crust</label>
          <select class="form-control" id="crust">
            <option>Select</option>
            <option label="Thin Crust" value="150">Thin Crust</option>
            <option label="Thick Crust"value="200">Thick Crust</option>
            <option label="Deep Crust"value="380">Deep Crust</option>
            <option label="Cheese Filled Crust" value="500">Cheese Filled Crust</option>
            <option label="Stuffed Crust" value="350">Stuffed Crust</option>
          </select>
        </div>
        <div class="form-group">
          <label id="fev" for="exampleFormControlSelect1">Pizza Topping</label>
          <select class="form-control" id="topping">
            <option label="Topping" value="">Select</option>
            <option label="Pepperoni" value="100">Pepperoni</option>
            <option label="Mushrooms" value="300">Mushrooms</option>
            <option label="Onions" value="120">Onions</option>
            <option label="Sausage" value="125">Sausage</option>
            <option label="Green Peppers" value="80">Green Peppers</option>
          </select>
        </div>
        <div class="col-sm-9"> 
            <fieldset class="form-group">
                <label id="fev">Number of Pizza</label>
                <textarea id="quantity" class="form-control" placeholder="Please input the number of pizza you want." ng-model="myTextarea" required data-error=""></textarea>
                <div class="help-block with-errors">

                </div>
            </fieldset>
        </div>
        <button id="button" type="submit" class="btn btn-primary">Order</button>
    </form>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    
</body>
</html>
